        <title>Document</title>

    <body>
        <script>
            var sum = 0;
            for (var n = 1; n <= 100; n++) {
                sum += n;
                console.log(n, sum);
            }
            document.write("1부터 100까지 합은 " + sum + "입니다.")

            /*
            1. n회 코드 실행
            2. 특정 조건을 만족시킬 때까지 코드 실행
            3. 배열 안의 원소들 각각에 대해 코드 실행
            */
        </script>
    </body>

</html>
