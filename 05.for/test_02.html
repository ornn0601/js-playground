<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <script>
            // 1에서 100까지 짝수의 합을 구해봅시다.
            var sum = 0;
            for (var i = 0; i <= 100; i++) {
                if (i % 2 == 0) {
                    sum += i;
                    console.log(i, sum);
                }
            }
            document.write("1부터 100까지 짝수의 합은 " + sum + "입니다.");

        </script>
    </body>

</html>
