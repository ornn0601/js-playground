<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계산기 : 계산 및 출력</title>
    </head>

    <body>

        <h1>사칙연산 계산기 : 계산 및 출력</h1>
        <div>
            <label for="n1">첫번째 수: </label>
            <input type="text" id="n1">
            <br>
            <label for="n2">두번째 수: </label>
            <input type="text" id="n2" />
            <br>
            <button onclick="calc()">실행</button>
        </div>
        <div id="output">알 이즈 웰</div>

        <script>

            function calc() {
                var str1 = document.getElementById('n1').value;
                var str2 = document.getElementById('n2').value;
                var n1 = Number(str1);
                var n2 = Number(str2);

                var out = document.getElementById('output');
                var str = "";

                str += "더하기: " + (n1 + n2) + "<br>";
                str += "빼기: " + (n1 - n2) + "<br>";
                str += "곱하기: " + (n1 * n2) + "<br>";
                str += "나누기: " + (n1 / n2) + "<br>";

                out.innerHTML = str;
            };

        </script>
    </body>

</html>
