<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>계산기 : 문자열</title>
    </head>

    <body>

        <h1>문자열 계산기 : 문자열</h1>
        <p>console.log</p>
        <div id="output"></div>

        <script>
            function main() {
                console.log("Calculator1");
                var out = document.getElementById("output");
                out.innerHTML = "<p>계산기 구현하기</p>";

                console.log(10 + 3);
                console.log(10 * 3);
                console.log(10 / 3);
                console.log(10 - 3);
            }
            main();

        </script>
    </body>

</html>
