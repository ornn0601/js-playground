<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>
        <h2>소수 판별 프로그램</h2>

        <script>
            // 소수 : 

            var isPrime = true; // 숫자가 소수일것이라는 가정
            var n = Number(prompt("2이상의 정수를 입력해 주세요"));

            for (var i = 2; i < n; i++) {
                if (n % i === 0) {
                    isPrime = false;
                    break;
                }
                console.log(isPrime, n);
            }

            if (isPrime) {
                document.write(n + "은 소수입니다.");
            } else {
                document.write(n + "은 소수가 아닙니다.");
            }

        </script>

    </body>

</html>
