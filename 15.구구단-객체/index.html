<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>구구단 - 객체</title>
    </head>

    <body>

        <h1>객체을 활용하여 구구단을 구현한다.</h1>

        <script>
            // var a = {};
            // a.name = "crong";
            // a.money = 50;
            // 매소드 안에서 this는 나를 가리킨다.
            // this.money = 6000 * hour ;

            // 객체지향프로그램 : OOP

            gugudan = {};
            gugudan.result = [];
            gugudan.current = -1;
            gugudan.calculate = function (n) {
                this.current = n;
                for (var i = 0; i < 9; i++) {
                    this.result[i] = n * (i + 1);
                }
            }

            gugudan.print = function () {
                document.write("<h2> " + this.current + "단</h2>");

                for (var i = 0; i < 9; i++) {

                    var x = this.current;
                    var t = i + 1;
                    var y = this.result[i];

                    document.write(x + " * " + t + " = " + y + "<br>");
                }
            }

            function main() {
                for (var i = 2; i <= 9; i++) {
                    gugudan.calculate(i);
                    gugudan.print();
                }
            };

            main();

        </script>
    </body>

</html>
