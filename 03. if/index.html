<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>if</title>
    </head>

    <body>
        <script>
            var str = prompt("Input number");
            var n = Number(str);
            if (n > 5) {
                document.write(n + "  은 5보다 큼니다.");
            } else if (n >= 3) {
                document.write(n + " 은 3이상 5이하입니다.");
            }
            else {
                document.write(n + " 은 3 미만입니다.");
            }
        </script>
    </body>

</html>
