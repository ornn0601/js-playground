<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>

        <h2>if 예제 2</h2>
        <p>대소문자 구별 프로그램</p>

        <script>
            // 입력받은 문자가 대문자로 되어 있으면 '대문자 문장'입니다.
            // 소문자로 되어 있으면 '소문자 문장입니다.'
            // 그 외에는 '보통 문장입니다.'라고 출력하는 프로그램을 작성해 보세요.

            var str = prompt("문자를 입력하여 주세요.");
            var ustr = str.toUpperCase();
            var lstr = str.toLowerCase();

            if (str === ustr) {
                document.write("대문자 문장입니다.");
            } else if (str === lstr) {
                document.write("소문자 문장입니다.");
            } else {
                document.write("일반 문장입니다.");
            }

        </script>
    </body>

</html>
