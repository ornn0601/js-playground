<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>

        <h2>if 예제 1</h2>
        <p>홀짝 판별 프로그램</p>
        <script>
            // 입력받은 숫자가 홀수인지 짝수인지를 알려주는 프로그램을 작성해 봅시다.
            var n = Number(prompt("숫자를 입력해 주세요."));
            if (n % 2 === 0) {
                console.log(n + "은(는) 짝수 입니다.");
            } else {
                console.log(n + "은(는) 홀수 입니다.");
            }
        </script>
    </body>

</html>
