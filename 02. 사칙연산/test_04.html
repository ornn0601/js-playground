<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>사칙연산</title>
    </head>

    <body>
        <script>
            // 입력한 문자열의 길이를 알려주는 프로그램을 작성해 봅시다.

            var s1 = prompt("아무 말이나 넣어주세요.");
            var len = s1.length;

            document.write(s1 + " 의 길이는 " + len + " 입니다.");

        </script>
    </body>

</html>
