<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>사칙연산</title>
    </head>

    <body>
        <script>
            // 화씨를 입력받아 섭씨로 바꾸는 프로그램을 작성해 봅시다.
            // 32f = 0c, 212f = 100c
            // toFiexed() : 숫자를 문자열로 변환하면서 지정된 소수점 이하 숫자를 반올림하여 출력한다.
            // toExponential() : 숫자를 문자열로 변환하면서 소수점 앞의 숫자 하나와 지정된 개수의 소수점 이후 숫자로 구성되는 지수표기법을 사용하여 출력한다.
            // toPrecision() : 지정된 수의 유효 숫자 개수만큼 숫자로 출력한다.만약 유효 숫자 갯수가 숫자의 정수부분 전체를 출력할 만큼 충분하지 않으면 지수 표기법으로 출력된다.

            var s1 = prompt("화씨온도를 입력해 주세요.(F)");
            var f = Number(s1);
            var c = (((f - 32) * 5 / 9).toFixed(2)); // 3자리 부터 반올림
            document.write("화씨" + f + "도는 섭씨" + c + "도입니다.");
        </script>
    </body>

</html>
