<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>

    <body>


        <script>
            var str;
            // 무한루프
            while (true) {
                str = prompt("아무거나 입력하세요.");
                document.write(str + "<br>");
                if (str == "q") {
                    break;
                }
            }
            document.write("Bye~");
        </script>

        <script>
            // break는 반복문 1개만 빠져나온다.

            for (var i = 0; i < 10; i++) {
                console.log(i);
                if (i == 5) {
                    break;
                }
            }
            console.log("End");
        </script>

        <script>
            // continue 처음으로 돌아간다.

            for (var i = 0; i < 10; i++) {
                if (i == 5) {
                    continue;
                }
                console.log(i);
            }
        </script>

        <script>
            // 이중루프 : 반복문 안에 반복문

            for (var i = 0; i < 3; i++) {
                for (var j = 0; j < 2; j++) {
                    console.log(i, j);
                }
            }

        </script>

    </body>

</html>
