<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>소수 출력하기</title>
    </head>

    <body>

        <h1>소수 목록들</h1>
        <div id="result"></div>

        <script>
            // 1 - 10,000 사이의 소수를 화면에 출력하는 프로그램을 작성해 봅시다.

            // html + js로 작성할 것
            // 객체와 메소드를 사용해 볼 것
            // 최대한 예쁘게 만들어 볼 것

            // 구현할 객체와 메소드 예시
            /*

            // 변수
            numbers = {};

            // 배열
            numbers.all = [];
            numbers.prime = [];

            // 함수
            numbers.isPrime = function(number);
            numbers.addPrime = function(number);
            numbers.getAllPrimes = function();
            numbers.addAllNumber = function(max_num);
            */

            var numbers = {};
            numbers.all = [];
            numbers.prime = [];

            numbers.isPrime = function (number) {
                for (var i = 2; i < number; i++) {
                    if (number % i == 0) {
                        return false;
                    }
                }
                return true;
            };

            numbers.addAllNumber = function (max_num) {
                for (var i = 2; i <= max_num; i++) {
                    this.all.push(i);
                }
            };

            numbers.calcPrimes = function () {
                for (var i = 0; i < this.all.length; i++) {
                    var n = this.all[i];
                    if (this.isPrime(n)) {
                        this.prime.push(n);
                    }
                }
            };

            numbers.getAllPrimeNumbers = function () {
                var ret = "";
                ret + "<h2>전체 소수의 갯수:" + this.prime.length + "</h2>\n";
                for (var i = 0; i < this.prime.length; i++) {
                    ret += (i + 1) + "번째 소수: " + this.prime[i] + "<br>\n";
                }
                return ret;
            };

            numbers.addAllNumber(10000);
            numbers.calcPrimes();
            document.getElementById('result').innerHTML = numbers.getAllPrimeNumbers();




        </script>
    </body>

</html>
